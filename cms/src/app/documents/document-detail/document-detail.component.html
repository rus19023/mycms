<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-all">
        <h4 class="title margin-left-right">{{ document.dname }}</h4>
        <div class="row pull-right margin-left-right">
          <a (click)="onView()" class="btn btn-primary">View</a>
          <a [routerLink]="['edit']" class="btn btn-info" >Edit</a>
          <a (click)="onDeleteDocument()" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
          <label>Description:</label>
          <p class="label-value">{{ document.dname }}</p>
        </div>
        <br>
        <div class="row">
          <label>URL:</label>
          <p class="label-value"> {{ document.url }} </p>
        </div>
      </div>
    </div>
  </div>
