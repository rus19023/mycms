<div class="row">
    <div class="col-md-6 bg-secondary text-white">
        <cms-document-list></cms-document-list>
    </div>
  
    <div class="col-md-4 bg-secondary text-white">
        <cms-document-detail 
            *ngIf="selectedDocument; else infoText"
            [document]="selectedDocument">
        </cms-document-detail>
    </div>
    <ng-template #infoText>
            <h3 class="panel-body">Please select a Document!</h3>
    </ng-template>
</div>
