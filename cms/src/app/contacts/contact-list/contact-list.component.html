<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row col-xs-1mt-5">
                <div class="col-md-6">
                    <h3 class="p-2">Contacts</h3>
                </div>
                <div class="col-xl-6">
                    <a href="#" class="btn btn-success pull-right">New contact</a>
                </div>
            </div>
        </div>

        <div class="panel-body m-4">
            <cms-contact-item 
                *ngFor="let contactEl of contacts"
                [contact]="contactEl"
                (contactSelected)="onContactSelected(contactEl)">
            </cms-contact-item>
        </div>
    </div>
</div>
