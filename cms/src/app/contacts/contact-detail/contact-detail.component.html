<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-8">
          <h3 class="panel-title header">{{ contact.cname}} </h3>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <img src="{{ contact.imageUrl }}" alt="{{ contact.cname }}" class="img-responsive">
      <button class="btn btn-primary m-1">Edit</button>
      <button class="btn btn-danger m-1">Delete</button>
      <!-- <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Contact <span class="caret"></span>
      </button> -->
      <hr>
      <div class="row">
        <div class="col-md-12">
          Email: {{ contact.email }}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          Phone: {{ contact.phone}}
        </div>
      </div>
      <ul class="dropdown-menu">
        <!-- <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Contact</a></li>
        <li><a href="#">Delete Contact</a></li> -->
      </ul>
    </div>
  </div>
