<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-md-8">
          <h2 class="panel-title header">{{ contact.cname}} </h2>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-8">
          <img src="{{ contact.imageUrl }}" alt="{{ contact.cname }}" class="img-responsive">
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>     
      </div>      
      <hr>
      <div class="row">
        <div class="col-xl-12">
          Email: {{ contact.email }}
        </div>
      </div>
      <div class="row">
        <div class="col-xl-8">
          Phone: {{ contact.phone}}
        </div>
      </div>
      <ul class="dropdown-menu">
        <!-- <li><a href="#">To Shopping List</a></li>
        <li><a href="#">Edit Contact</a></li>
        <li><a href="#">Delete Contact</a></li> -->
      </ul>
    </div>
  </div>
