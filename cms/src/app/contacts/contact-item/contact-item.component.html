<a
href="#"
class="list-group-item clearfix"
(click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{ contact.cname }}
        </h4>
    </div>
    <span class="pull-right">
        <img
        src="{{ contact.imageUrl }}"
        alt="{{ contact.cname }}"
          class="img-responsive"
          style="max-height: 50px;">
    </span>
</a>
